[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
solc_version = "0.8.17"
auto_detect_solc = false
optimizer = true
optimizer_runs = 200
gas_limit =  30000000

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
# goerli = "${GOERLI_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
# goerli = { key = "${ETHERSCAN_API_KEY}" }

# [Docs] https://github.com/foundry-rs/foundry/tree/master/config
